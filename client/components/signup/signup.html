
<div class="container container-small">
    	<img src="/img/logo-red.jpg" alt="Cymplar" class="margin-b-xl">
        <div class="margin-b-xl">
        	<h3 class="margin-n"><strong>Sign Up </strong></h3>
            <p class="margin-b-n">Email confirming email redirects to complete sign up porcess </p>
        </div>
        
        <div class="progress margin-b-xl">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 33%;">1/3</div>
        </div>
        
        <p class="margin-b-l"><strong class="text-danger">*</strong> required fields</p>
        <form class="form-horizontal" name="step1Form" ng-submit="suCtrl.submitStep1(step1Form)">
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="input1" class="margin-b-n"><strong class="text-danger">*</strong> Organisation Name</label>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="input1" name="organizationName" ng-model="suCtrl.signUpDetails.organizationName" required>
                </div>
            </div><!--form-group-->
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="input2" class="margin-b-n"><strong class="text-danger">*</strong> Email</label>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="input2">
                </div>
            </div><!--form-group-->
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="input3" class="margin-b-n"><strong class="text-danger">*</strong> Password</label>
                </div>
                <div class="col-md-7">
                    <input type="password" class="form-control" id="input3">
                </div>
            </div><!--form-group-->
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="input4" class="margin-b-n"><strong class="text-danger">*</strong> Repeat password</label>
                </div>
                <div class="col-md-7">
                    <input type="password" class="form-control" id="input4">
                </div>
            </div><!--form-group-->
        
            <div class="row margin-b-xl">
                <div class="col-xs-6 invisible">
                    <a class="btn btn-default" >Back</a>
                </div>
                <div class="col-xs-6 text-right">
                    <button class="btn btn-primary" type="submit">Next</button>
                </div>
            </div>
        </form>
   </div><!--container-->
