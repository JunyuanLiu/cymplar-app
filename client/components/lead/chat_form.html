<div class="row">
	<form ng-submit="slCtrl.submitChat()">
		<div class="col-sm-12">
			<textarea rows="2" placeholder="Communication" required class="form-control margin-b" ng-model="slCtrl.newChatContent"></textarea>
		</div>
		<!--col-md-12-->
		<div class="col-sm-9" ng-hide="true">
			<div class="margin-b-s">
				<input id="input-file" type="file">
				<label for="input-file" class="pointer">
					<span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
					<strong>Attach a file</strong>
				</label>
			</div>
		</div>
		<!--col-md-9-->
		<div class="col-md-3 pull-right">
			<input type="submit" class="btn btn-default send-btn pull-right" value="Send">
		</div>
		<!--col-md-3-->
	</form>

</div>
<!--row-->
