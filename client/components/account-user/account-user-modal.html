<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="mUsrProfCtrl.cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit my profile details</h4>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="username" class="margin-b-n"><strong class="text-danger">*</strong> First name</label>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="firstname" name="firstName" ng-model="mUsrProfCtrl.newProfile.firstName" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="firstname" class="margin-b-n">Middle name</label>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="firstname" name="middleName" ng-model="mUsrProfCtrl.newProfile.middleName">
                </div>
            </div>
        
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="lastname" class="margin-b-n"><strong class="text-danger">*</strong> Last name</label>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="lastname" name="lastName" ng-model="mUsrProfCtrl.newProfile.lastName" required>
                </div>
            </div>

            <!--form-group-->
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="newPassword" class="margin-b-n">New Password</label>
                </div>
                <div class="col-md-7">
                    <input type="password" minlength="6" maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" title="Must containt at least 1 lower/uppercase character and 1 number"
                    class="form-control" id="newPassword" name="newPassword" ng-model="mUsrProfCtrl.newPassword" ng-blur="mUsrProfCtrl.onPasswordChange()">
                </div>
            </div>
            <!--form-group-->
            <div class="form-group">Password should include 6-20 characters, have at least 1 lower/uppercase character and 1 number</div>
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="passwordConfirmation" class="margin-b-n">Repeat password</label>
                </div>
                <div class="col-md-7">
                    <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" ng-model="mUsrProfCtrl.passwordConfirmation" ng-blur="mUsrProfCtrl.onPasswordChange()">
                </div>
            </div>
            <div class="form-group" ng-show="mUsrProfCtrl.errors.length>0">
                <p class="pull-right text-danger">{{mUsrProfCtrl.errors[0]}}</p>
            </div>
            <!--form-group-->
            
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="currentPassword" class="margin-b-n"><strong class="text-danger">*</strong>Current Password</label>
                </div>
                <div class="col-md-7">
                    <input type="password" minlength="6" maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" 
                    class="form-control" id="currentPassword" name="currentPassword" required ng-model="mUsrProfCtrl.newProfile.currentPassword">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="mUsrProfCtrl.cancel()">Close</button>
        <button type="button" class="btn btn-primary"  ng-disabled="mUsrProfCtrl.isInvalid()" ng-click="mUsrProfCtrl.save(mUsrProfCtrl.modalProfileInstance)">Save changes</button>
    </div>
</div>
